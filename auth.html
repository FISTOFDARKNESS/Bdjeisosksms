<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <form class="form" id="authForm" autocomplete="off">
      <h2 id="formTitle">Login</h2>

      <input type="text" id="username" placeholder="Username" class="input" required />

      <div>
        <input type="password" id="password" placeholder="Password" class="input" required onkeyup="checkCaps(event)" />
        <span class="caps-warning" id="capsWarning"></span>
      </div>

      <div class="options">
        <label><input type="checkbox" id="showPass" onclick="togglePassword()"> Show Password</label>
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      </div>

      <button type="submit" class="btn" id="submitBtn">Login</button>
      <p class="switch" onclick="toggleForm()">Don't have an account? <span id="switchText">Register</span></p>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script>
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const switchText = document.getElementById("switchText");
    const messageEl = document.getElementById("message");
    const capsWarning = document.getElementById("capsWarning");

    let isLogin = true;
    let rateLimitTime = 0;

    window.onload = () => {
      const savedUser = localStorage.getItem("rememberedUser");
      if (savedUser) {
        document.getElementById("username").value = savedUser;
        document.getElementById("rememberMe").checked = true;
      }
    };

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      submitBtn.textContent = isLogin ? "Login" : "Register";
      switchText.textContent = isLogin ? "Register" : "Login";
      clearMessage();
      document.getElementById("authForm").reset();
      document.getElementById("username").focus();
    }

    function showMessage(text, color = "#fff") {
      messageEl.textContent = text;
      messageEl.style.color = color;
    }

    function clearMessage() {
      messageEl.textContent = "";
    }

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function checkCaps(event) {
      const isCaps = event.getModifierState && event.getModifierState("CapsLock");
      capsWarning.style.display = isCaps ? "inline" : "none";
    }

    document.getElementById("authForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;

      const now = Date.now();
      if (now - rateLimitTime < 2000) {
        showMessage("Please wait before trying again...", "#ffd700");
        return;
      }
      rateLimitTime = now;

      if (remember) {
        localStorage.setItem("rememberedUser", username);
      } else {
        localStorage.removeItem("rememberedUser");
      }

      if (username.length < 3 || password.length < 4) {
        showMessage("Username must be 3+ chars, password 4+ chars", "#ff4d4d");
        return;
      }

      const endpoint = isLogin ? "/login" : "/register";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          showMessage(data.message, "#00ff90");
          if (isLogin) {
            setTimeout(() => window.location.href = "index.html", 1000);
          } else {
            setTimeout(toggleForm, 2000);
          }
        } else {
          showMessage(data.message, "#ff4d4d");
        }
      } catch (err) {
        console.error(err);
        showMessage("Server error.", "#ff4d4d");
      }
    });
  </script>
</body>
</html>
