<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>register/login</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Ícone de Escudo">
      </div>
      <h2 id="formTitle">Create Account</h2>
      <p class="desc">Join our community today</p>
      <form id="authForm">
        <input type="text" id="username" placeholder="Nome de usuário" required>
        <input type="email" id="email" placeholder="Email" required>
        <div class="password">
          <input type="password" id="password" placeholder="Senha" required>
        </div>
        <label class="terms">
          <input type="checkbox" required>
          I agree with the <a href="#">Terms of Service </a> and <a href="#"> Privacy Policy</a>
        </label>

        <label for="showPass">
          <input type="checkbox"id="showPass">Show password</label>

        <button type="submit" id="submitBtn">Create Account →</button>

        <p class="login">Already have an account? <a href="#" id="loginSwitch">Login now</a></p>
        <div class="secure">🔒 Safe</div>
      </form>
      <div id="message" style="color: #fff; margin-top: 10px;"></div>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const loginSwitch = document.getElementById("loginSwitch");
    const messageEl = document.getElementById("message");
    let isLogin = false;

    window.onload = () => {
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (loggedInUser) {
        window.location.href = "index.html"; // Redireciona para a página inicial se o usuário estiver logado
      }
    };

    // Função para exibir mensagens de erro ou sucesso
    function showMessage(text, color = "#fff") {
      messageEl.textContent = text;
      messageEl.style.color = color;
    }

    // Mostrar ou esconder a senha
    document.getElementById("showPass").addEventListener("change", (e) => {
      const passField = document.getElementById("password");
      passField.type = e.target.checked ? "text" : "password";
    });

    // Alternar entre as telas de Login e Cadastro
    loginSwitch.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Login →";
      } else {
        formTitle.textContent = "Create Account";
        submitBtn.textContent = "Create Account →";
      }
    });

    // Evento de submit para o formulário
    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (username.length < 3 || password.length < 4) {
        showMessage("Username must be 3+ characters and password 4+ characters", "#ff4d4d");
        return;
      }

      if (isLogin) {
        // Lógica de Login
        if (users[username] && users[username] === password) {
          localStorage.setItem("loggedInUser", username);
          window.location.href = "index.html"; // Redireciona após login
        } else {
          showMessage("Invalid username or password.", "#ff4d4d");
        }
      } else {
        // Lógica de Registro
        if (users[username]) {
          showMessage("", "#ffc107");
        } else {
          users[username] = password;
          localStorage.setItem("users", JSON.stringify(users));
          showMessage("Registered successfully! Redirecting to login...", "#00ff90");
          setTimeout(() => {
            isLogin = true;
            formTitle.textContent = "Login";
            submitBtn.textContent = "Login →";
            document.getElementById("authForm").reset();
          }, 2000);
        }
      }
    });
  </script>
</body>
</html>
