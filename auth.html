<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Portal</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="authForm" autocomplete="off">
      <h2 class="title" id="formTitle">Login</h2>
      <input type="text" id="username" class="input" placeholder="Username" required />
      <input type="password" id="password" class="input" placeholder="Password" required />
      <button type="submit" class="btn" id="submitBtn">Login</button>
      <p class="switch" onclick="toggleForm()">
        Don't have an account? <span id="switchText">Register</span>
      </p>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script>
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const switchText = document.getElementById("switchText");
    const messageEl = document.getElementById("message");
    const authForm = document.getElementById("authForm");

    let isLogin = true;

    const WEBHOOK_URL = "https://discord.com/api/webhooks/1369253288540766219/32J0wMHj7EvUigC5OgCrBcBBJVWDU2SnyOUvVijcoyAmeQN7ZRa7clLS6xAssIOKPJME";

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      submitBtn.textContent = isLogin ? "Login" : "Register";
      switchText.textContent = isLogin ? "Register" : "Login";
      clearMessage();
    }

    function showMessage(text, color = "#000") {
      messageEl.textContent = text;
      messageEl.style.color = color;
    }

    function clearMessage() {
      messageEl.textContent = "";
    }

    function sendWebhook(content) {
      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      }).catch(err => console.error("Webhook failed:", err));
    }

    authForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!username || !password) {
        showMessage("All fields are required.", "#e74c3c");
        return;
      }

      if (isLogin) {
        if (users[username] === password) {
          localStorage.setItem("loggedInUser", username);
          sendWebhook(`âœ… ${username} logged in.`);
          window.location.href = "index.html";
        } else {
          showMessage("Invalid credentials.", "#e74c3c");
        }
      } else {
        if (users[username]) {
          showMessage("Username already taken.", "#f39c12");
        } else {
          users[username] = password;
          localStorage.setItem("users", JSON.stringify(users));
          sendWebhook(`ðŸ†• ${username} registered.`);
          showMessage("Registered successfully!", "#2ecc71");
          setTimeout(toggleForm, 1500);
        }
      }
    });
  </script>
</body>
</html>
