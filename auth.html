<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <form class="form" id="authForm" autocomplete="off">
      <h2 id="formTitle">Login</h2>

      <input type="text" id="username" placeholder="Username" class="input" required />

      <div>
        <input type="password" id="password" placeholder="Password" class="input" required onkeyup="checkCaps(event)" />
        <span class="caps-warning" id="capsWarning"></span>
      </div>

      <div class="options">
        <label><input type="checkbox" id="showPass" onclick="togglePassword()"> Show Password</label>
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      </div>

      <button type="submit" class="btn" id="submitBtn">Login</button>
      <p class="switch" onclick="toggleForm()">Don't have an account? <span id="switchText">Register</span></p>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script>
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const switchText = document.getElementById("switchText");
    const messageEl = document.getElementById("message");
    const capsWarning = document.getElementById("capsWarning");

    let isLogin = true;
    let rateLimitTime = 0;

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      submitBtn.textContent = isLogin ? "Login" : "Register";
      switchText.textContent = isLogin ? "Register" : "Login";
      clearMessage();
      document.getElementById("authForm").reset();
      document.getElementById("username").focus();
    }

    function showMessage(text, color = "#fff") {
      messageEl.textContent = text;
      messageEl.style.color = color;
    }

    function clearMessage() {
      messageEl.textContent = "";
    }

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function checkCaps(event) {
      const isCaps = event.getModifierState && event.getModifierState("CapsLock");
      capsWarning.style.display = isCaps ? "inline" : "none";
    }

    function sendWebhook(content) {
      fetch("https://excaliburstudio.netlify.app/auth.html/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      }).catch(console.warn);
    }

    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;

      const now = Date.now();
      if (now - rateLimitTime < 2000) {
        showMessage("Please wait before trying again...", "#ffd700");
        return;
      }
      rateLimitTime = now;

      if (username.length < 3 || password.length < 4) {
        showMessage("Username must be 3+ chars, password 4+ chars", "#ff4d4d");
        return;
      }

      // Determine the URL for either login or registration
      const url = isLogin ? "https://excaliburstudio.netlify.app/api/login" : "https://excaliburstudio.netlify.app/api/register";
      const body = JSON.stringify({ username, password });

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: body
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          if (isLogin) {
            // Login successful
            sendWebhook(`âœ… ${username} logged in at ${new Date().toLocaleString()}`);
            window.location.href = "index.html"; // Redirect to the main page
          } else {
            // Registration successful
            sendWebhook(`ðŸ†• ${username} registered at ${new Date().toLocaleString()}`);
            showMessage("Registered! Redirecting to login...", "#00ff90");
            setTimeout(toggleForm, 2000);
          }
        } else {
          showMessage(data.message, "#ff4d4d");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        showMessage("Something went wrong. Please try again later.", "#ff4d4d");
      });
    });
  </script>
</body>
</html>
