<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Key System</title>
</head>
<body>
  <h1>Get Your Key</h1>
  <button id="copyBtn">Copy Key</button>
  <p id="status"></p>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const status = document.getElementById('status');

    copyBtn.addEventListener('click', async () => {
      copyBtn.disabled = true;
      status.textContent = 'Fetching key...';

      try {
        const res = await fetch('getKey.js');
        if (!res.ok) {
          if (res.status === 404) {
            status.textContent = 'Erro: Arquivo da chave não encontrado (404).';
          } else {
            status.textContent = `Erro: Falha ao obter a chave (Status: ${res.status}).`;
          }
          return;
        }

        const data = await res.json();

        if (!data.key) {
          status.textContent = 'Erro: Chave não encontrada na resposta.';
          return;
        }

        await navigator.clipboard.writeText(data.key);
        status.textContent = 'Chave copiada para a área de transferência!';
      } catch (error) {
        console.error(error);
        status.textContent = 'Erro: Não foi possível buscar ou copiar a chave.';
      } finally {
        copyBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
