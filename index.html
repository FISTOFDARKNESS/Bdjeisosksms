<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Keys Ativas</title>
</head>
<body>
<h1>Keys Ativas</h1>
<ul id="key-list"></ul>

<script>
async function loadKeys() {
  const res = await fetch('/netlify/functions/generateKeys');
  const keys = await res.json();

  const ul = document.getElementById('key-list');
  ul.innerHTML = '';

  for (const key in keys) {
    const data = keys[key];
    const li = document.createElement('li');
    li.innerHTML = `
      <strong>${key}</strong> - <a href="${data.shortUrl}" target="_blank">Acessar</a> - Criada: ${new Date(data.createdAt).toLocaleString()}
    `;
    ul.appendChild(li);
  }
}

loadKeys();
</script>
</body>
</html>
